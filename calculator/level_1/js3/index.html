<!DOCTYOE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>電卓サンプル</h3>
      <p>
        <input id="input-a" type="number" value="0" />
        ＋
        <input id="input-b" type="number" value="0" />
        ＝
        <span id="result">0</span>
        <button id="execute" onclick="calc()">実行</button>
      </p>
    </div>
    <script>
      function calc() {
        var inputA = +document.getElementById('input-a').value;
        var inputB = +document.getElementById('input-b').value;
        var result = inputA + inputB;
        document.getElementById('result').innerText = result;
      }
    </script>
  </body>
</html>
